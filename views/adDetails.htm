	<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="min-height: 588px;" class="no-copy-paste">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="shortcut icon" href="../img/header_logo.jpg">
<title>Adver</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="../css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="../css/datatables/dataTables.responsive.css">
<link rel="stylesheet" type="text/css"
	href="../css/datatables/dataTables.bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="../css/skins/_all-skins.min.css">
<link rel="stylesheet" type="text/css" href="../css/AdminLTE.css">
<link rel="stylesheet" type="text/css" href="../css/dashboard.css">
<link rel="stylesheet" type="text/css" href="../css/custom/overlay.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body class="skin-blue fixed pace-done" style="min-height: 588px;">
	<div class="connectedSortable hide"></div>
	<div id="showDetails" class="showDetails connectedSortable hide">
		<div class="file-name-header adjust-header-text">
			<!-- <div class="tab-close">
				<i class="btn-close fa fa-angle-right"></i>
			</div> -->
			<div class="row popup-header-text">
				<div class="col-md-12">
					<button id="close"
						class="btn btn-left btn-primary btn-group btn-action-margin-left info"
						data-placement="bottom" title="Close">
						<i class="fa fa-long-arrow-right"></i>
					</button>
					<label class="vertical-align-bottom overlay-header">Ad Details</label>
				</div>
				<hr>
				<form class="navbar-form1" id="submitad" action="/postad"
					method="post">

					<div class="box-body">
						<div class="fileupload-buttonbar">
							<div class="col-sm-12">

								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">

											<label>Ad Title :</label> <input type="text"
												class="form-control validation-field" name="title"
												id="adTitle" placeholder="Enter">
										</div>
										<div class="form-group">

											<label>Price :</label> <input type="text"
												class="form-control validation-field" name="price"
												id="price" placeholder="Enter">
										</div>

										<div class="form-group">
											<label>Category</label> <select class="form-control"
												name="category" id="category" placeholder="Select JobType">
												<% categories.forEach(function(category) { %>
								            <option value = '<%= category["category"]["name"] %>'><%= category["category"]["name"] %></option> 
								        <% }); %>
											</select>
										</div>

										<div id="uploadimg" class="row">
											<div class="col-sm-3">
												<div class="form-group">
													<input type="file" name="file" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>Ad Description:</label>
											<!-- <input type="text" -->
											<!-- class="form-control" name="jobType" id="jobType" placeholder="Enter"> -->
											<textarea id="description" rows="5" type="text"
												name="description" ng-model="ad.description"
												placeholder="Enter Description .." ng-maxlength="1500"
												class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength"></textarea>
										</div>
										
											<div class="form-group">

											<label>Seller Name :</label> <input type="text"
												class="form-control validation-field" name="title"
												id="userfullname" placeholder="Enter">
										</div>
										<div class="form-group">

											<label>Seller Email :</label> <input type="text"
												class="form-control validation-field" name="price"
												id="useremail" placeholder="Enter">
										</div>
										<div class="form-group">

											<label>Seller Phone No :</label> <input type="text"
												class="form-control validation-field" name="price"
												id="userphone" placeholder="Enter">
										</div>

										
									</div>
								</div>

						</div>
					</div>
				</form>
			</div>
			<span id="message"></span>
		</div>
		<br />

	</div>
