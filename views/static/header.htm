<meta name="_csrf_header" content="${_csrf.headerName}" />
</head>
<header class="main-header">
	<a class="logo" href="../monitor"> <img src="../img/header_logo.jpg" 
		class="logo-dimensions" alt="Logo Image" /> <!-- Add the class icon to your logo image or logo icon to add the margining -->
	</a>

	<nav class="navbar navbar-static-top" role="navigation">

		<a id="" href="#" title="Toggle sidebar" class="sidebar-toggle"
			data-toggle="offcanvas" role="button"> <span
			class="txt-menu hide">Menu</span>
		</a>
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">

				<li class="dropdown tasks-menu open">
					<!-- <a href="logout.htm" class="btn btn-default btn-flat">Sign out</a> -->

					class="dropdown-toggle header-text user-info"
					data-toggle="dropdown"> <i class="glyphicon glyphicon-user"></i>
						<span>Adver<sec:authentication property="principal.username" />

					<ul class="dropdown-menu">
						<li class="user-header bg-maroon">
							<!-- 						<img src="img/avatar6.jpg" class="img-circle" alt="User Image" /> -->

								Adver
								-
								<%= user %>
							</p>
						</li>
						<li class="user-footer"><c:url var="logoutUrl"
								value="/logout.htm" /> <form action="/logout"
								method="post">
								<div class="pull-right">
									<input type="submit" class="btn bg-maroon btn-flat"
										value="Sign out" />
								</div>
							</form></li>
					</ul></li>
			</ul>
		</div>
	</nav>
	<div id="page-alert" class="alert alert-dismissable pull-right hide">
